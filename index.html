<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="buttons">
        <button class="reset-btn">reset</button>
      </div>
      <div class="gameContainer">
        <div id="1" class="container container-1"></div>
        <div id="2" class="container container-2"></div>
        <div id="3" class="container container-3"></div>
        <div id="4" class="container container-4"></div>
        <div id="5" class="container container-5"></div>
        <div id="6" class="container container-6"></div>
        <div id="7" class="container container-7"></div>
        <div id="8" class="container container-8"></div>
        <div id="9" class="container container-9"></div>
      </div>
      <div class="results">
        <div class="player">
          X - You - &nbsp;
          <span class="player-result">0</span>
        </div>
        <div class="tie">
          Tie - &nbsp;
          <span class="tie-result">0</span>
        </div>
        <div class="computer">
          O - CPU - &nbsp;
          <span class="computer-result">0</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
